<!DOCTYPE html>
<html>
    <head>
        <title>Titulo</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        
    </head>
    <body>
        <h1 style="text-align: center; margin-top: 20px;">Enviar dados para o servidor</h1>
        
        <form style="margin: 100px 200px 0px 200px;">
            <div class="form-group">
              <label for="espname">Nome do ESP</label>
              <input type="text" style="width: 30%;" class="form-control" id="espname" placeholder="Nome">
            </div>
            <div class="form-group">
                <label for="umidade">Umidade</label>
                <input type="text" style="width: 30%;" class="form-control" id="umidade" placeholder="Valor">
            </div>
            <div class="form-group">
                <label for="temperatura">Temperatura</label>
                <input type="text" style="width: 30%;" class="form-control" id="temperatura" placeholder="Valor">
            </div>
            <div class="form-group">
                <label for="pressao_atmosferica">Pressão Atmosférica</label>
                <input type="text" style="width: 30%;" class="form-control" id="pressao_atmosferica" placeholder="Valor">
            </div>
            <div class="form-group">
                <label for="latitude">Latitude</label>
                <input type="text" style="width: 30%;" class="form-control" id="latitude" placeholder="Valor">
            </div>
            <div class="form-group">
                <label for="longitude">Longitude</label>
                <input type="text" style="width: 30%;" class="form-control" id="longitude" placeholder="Valor">
            </div>
            <div class="form-group">
                <label for="chovendo">Chovendo?</label>
                <select class="form-select" id="chovendo" aria-label="Está chovendo?">
                    <option value="-1"></option>
                    <option value="0">Não</option>
                    <option value="1">Sim</option>
                </select>
            </div>
            <button type="button" id="enviar" class="btn btn-primary">Enviar</button>
        </form>

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="scripts.js"></script>
    </body>
</html>
