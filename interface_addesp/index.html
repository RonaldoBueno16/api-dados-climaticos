<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
        <link href="./style.css" rel="stylesheet">
        <link rel="SHORTCUT ICON" href="./images/vegeta.ico">
        
        <title>Cadastro de ESP</title>
        <meta charset="utf-8">
    </head>
    <body class="container bg-light d-flex flex-column justify-content-center align-items-center" style="height: 100vh;">
        <div class="card" style="width: 400px;">
            <div class="card-header text-center">
                Login
            </div>
            <div class="card-body">
                <div class="alert alert-danger divError" id="divinvalidcredentials" role="alert">
                    Usuário ou senha inválidos!
                    <button class="btnClose">X</button>
                </div>
                <form>
                    <div class="form-group">
                        <label for="inputLogin">Usuário</label>
                        <input type="text" class="form-control" id="inputLogin" placeholder="Nome">
                    </div>
                    <div class="form-group">
                        <label for="inputPassword">Senha</label>
                        <input type="password" class="form-control" id="inputPassword" placeholder="Senha">
                    </div>
                    
                    <div class="row text-center">
                        <div class="col-md-12">
                            <button class="btn btn-primary" type="button" id="clickLogin">Logar</button>
                            <div class="spinner-border" style="margin-top: 10px; display: none;" role="status"></div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
    
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</html>
