<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="./style.css" rel="stylesheet">
        <link rel="SHORTCUT ICON" href="./images/vegeta.ico">
        
        <title>Cadastro de ESP</title>
        <meta charset="utf-8">
    </head>
    <body class="container bg-light d-flex flex-column justify-content-center align-items-center" style="height: 100vh;">
        <div class="card" style="width: 400px;">
            <div class="card-header text-center">
                Login
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="inputLogin">Usu√°rio</label>
                        <input type="text" class="form-control" id="inputLogin" placeholder="Nome">
                    </div>
                    <div class="form-group">
                        <label for="inputPassword">Senha</label>
                        <input type="password" class="form-control" id="inputPassword" placeholder="Senha">
                    </div>
                    
                    <div class="row text-center">
                        <div class="col-md-12">
                            <button class="btn btn-primary" type="button" id="clickLogin">Logar</button>
                            <div class="spinner-border" style="margin-top: 10px; display: none;" role="status"></div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
</html>
