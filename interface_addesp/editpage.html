<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
        <link href="css/editpage.css" rel="stylesheet">
        <link rel="SHORTCUT ICON" href="./images/vegeta.ico">
        
        <title>Cadastro de ESP</title>
        <meta charset="utf-8">
    </head>
    <body>
        <div class="d-flex">
            <div class="bg-success menu position-fixed min-vh-100">
                <div class="menu-user text-center">
                    <img src="./images/vegeta.ico">
                    <p class="text-truncate">Grupo Vegeta</p>
                </div>
                <div class="list-group text-center">
                    <button type="button" class="list-group-item list-group-item-action bg-success">Cadastrar ESP</button>
                    <button type="button" class="list-group-item list-group-item-action bg-success">Lista de ESP's</button>
                </div>
            </div>
            <div class="bg-light content min-vh-100">
                <div class="container-fluid">
                    <p class="text-center" style="margin-top: 10px;">Cadastro de ESP</p>
                    <form>
                        <input type="text" class="form-control" placeholder="Nome do ESP" aria-label="Nome do ESP">

                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Chave de autenticação" aria-label="Chave de autenticação" readonly>
                            <div class="input-group-prepend">
                              <span class="input-group-text" id="basic-addon1" style="cursor: pointer;">Gerar</span>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
    <script src="js/editpage.js"></script>
</html>
